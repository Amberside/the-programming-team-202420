<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Hayley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="h1">Hayley Searle</h1>
        <p class="p1">I enjoy casual photography</p>        
        <div class="div-gallery">
            <div>
                <img src="Photo_1.jpg" width="400" height="300" alt="Photo_1">
                <p>A nice little lake</p>
            </div>
            <div >
                <img src="Photo_3.jpg" width="400" height="300" alt="Photo_3">
                <p>A sunrise from an early morning walk</p>
            </div>
            <div>
                <img src="Photo_4.jpg" width="400" height="300" alt="Photo_4">
                <p>A little waterfall</p>
            </div>
        </div>

        <div class="div-gallery2">
            <div>
                <img class="img" src="Photo_5.jpg" alt="Photo_5">
                <p>A close up of pink flowers</p>
            </div>
            <div >
                <img class="img" src="Photo_6.jpg" alt="Photo_6">
                <p>A close up of pink, white yellow flowers</p>
            </div>
            <div >
                <img class="img" src="Photo_7.jpg"  alt="Photo_7">
                <p>Interconnecting pools flowing down to a river</p>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img class="img" src="Photo_8.jpg" alt="photo_8">
                    </div>
                    <div class="flip-card-back">
                        <p>This is not a random child. He is my youngest brother.</p> 
                    </div>
                </div>   
            </div>
        </div>
</body>
</html>
